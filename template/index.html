<!DOCTYPE html>
<html>
<head>
	<title>Image Classifier</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 36px;
			margin: 30px;
			text-align: center;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 50px;
		}
		input[type="file"] {
			padding: 10px;
			margin: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #fff;
			box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
			font-size: 18px;
			width: 80%;
			max-width: 500px;
		}
		input[type="submit"] {
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.result {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 50px;
		}
		.result h2 {
			font-size: 24px;
			margin-bottom: 20px;
		}
		.result p {
			font-size: 18px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>Image Classifier</h1>
	<form action="/predict" method="post" enctype="multipart/form-data">
		<label for="image">Select an image to upload:</label>
		<input type="file" name="image" accept="image/*" required>
		<input type="submit" value="Classify">
	</form>
	<p>The model predicts that this image is a {{ prediction }}.</p>
	<h1>Sensor Data</h1>
	<button onclick="location.href='/sensor'">View Sensor Data</button>

</body>
</html>
