<!DOCTYPE html>
<html>
  <head>
    <title>Real-time Sensor Data</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <h1>Real-time Sensor Data</h1>
    <p>MQ-4 Sensor Value: <span id="mq4-value"></span></p>
    <p>M135 Sensor Value: <span id="m135-value"></span></p>
    <h1>Sensor Data</h1>
	<button onclick="location.href='/'">meat freshness</button>
    <script>
      $(document).ready(function() {
        // Set up a timer to refresh the sensor data every 2 seconds
        setInterval(function() {
          $.getJSON('/get_values', function(data) {
            // Update the sensor values on the HTML page
            $('#mq4-value').text(data.mq4_value);
            $('#m135-value').text(data.m135_value);
          });
        }, 2000); // Refresh every 2 seconds
      });
    </script>
  </body>
</html>
